{% extends 'base.html' %}

{% block title %}
Edit Patient Booking
{% endblock title %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-body">
                    <h4 class="card-title text-center bg-success text-white p-2 mb-4 rounded-lg">Update Your Slot</h4>

                    <form action="/edit/{{ posts.pid }}" method="post" class="jumbotron">
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                            <input type="email" class="form-control" id="email" value="{{ current_user.email }}" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Full Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ posts.name }}" placeholder="Full Name" required>
                        </div>

                        <div class="form-group">
                            <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option selected>{{ posts.gender }}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="slot"><i class="far fa-clock"></i> Slot:</label>
                            <select class="form-control" id="slot" name="slot" required>
                                <option selected>{{ posts.slot }}</option>
                                <option value="morning">Morning</option>
                                <option value="evening">Evening</option>
                                <option value="night">Night</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="time"><i class="far fa-clock"></i> Time:</label>
                            <input type="time" class="form-control" id="time" name="time" value="{{ posts.time }}" required>
                        </div>

                        <div class="form-group">
                            <label for="date"><i class="far fa-calendar-alt"></i> Date:</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ posts.date }}" required>
                        </div>

                        <div class="form-group">
                            <label for="disease"><i class="fas fa-briefcase-medical"></i> Disease:</label>
                            <input type="text" class="form-control" id="disease" name="disease" value="{{ posts.disease }}" placeholder="Disease" required>
                        </div>

                        <div class="form-group">
                            <label for="dept"><i class="fas fa-user-md"></i> Doctor Department:</label>
                            <input type="text" class="form-control" id="dept" name="dept" value="{{ posts.dept }}" placeholder="Doctor Dept" required>
                        </div>

                        <div class="form-group">
                            <label for="number"><i class="fas fa-phone"></i> Phone Number:</label>
                            <input type="number" class="form-control" id="number" name="number" value="{{ posts.number }}" placeholder="Phone Number" required>
                        </div>

                        <button type="submit" class="btn btn-info btn-block"><i class="fas fa-edit"></i> Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
